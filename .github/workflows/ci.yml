name: CI

on:
  push:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run coverage

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t fastrender-test .

      - name: Start container
        run: docker run -d --name fastrender -p 3000:3000 fastrender-test

      - name: Wait for server to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000/docs > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          echo "Server failed to start"
          docker logs fastrender
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Print container logs on failure
        if: failure()
        run: docker logs fastrender

      - name: Stop container
        if: always()
        run: docker rm -f fastrender
